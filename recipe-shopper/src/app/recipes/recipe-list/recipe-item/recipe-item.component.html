<a
  style="cursor: pointer;"
  class="list-group-item clearfix"
  [routerLink]="[index]"
>

<div class="pull-left">
  <h4 class="list-group-item-heading">{{ recipeIn.name }}</h4>
  <p class="list-group-item-text">{{ recipeIn.description }}</p>
</div>
<span class="pull-right">
  <img src="{{ recipeIn.imagePath }}" alt="{{ recipeIn.name }}" class="img-responsive" style="max-height: 50px;">
</span>
</a>
