<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipeIn]="recipe"
        (recipeOut)="onRecipeOutEmitted(recipe)"
        >
      </app-recipe-item>
  </div>
</div>
