<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers"
          >
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers"
          >
            {{even}}
          </li>
        </div> -->
        <!-- The below is the "long form" of what the '*' does: -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers"
            >
              {{ even }}
            </li
            >
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers"
          >
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style be with basic directive</p>
      <!-- <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style be with a better directive</p> -->
      <!-- The below is a shortcut for passing string input to the directive -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style be with a better directive</p>
    </div>
  </div>
</div>
